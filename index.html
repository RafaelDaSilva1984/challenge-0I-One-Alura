<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/hipster.jpeg" type="image/x-icon">
    <script src="./app.js" defer></script>
    <title>Challenge Decodificador</title>
</head>
<body>
    <header class="cabecalho"> 
        <img class="cabecalho__image__logo" src="assets/Logo.svg" alt="Logo Alura"> 
        <aside class="nav__redes">
            <a class="nav__redes" href="https://www.linkedin.com/in/rafael-da-silva-rfs-desenvolvedor/" target="_blank">                
                <img src="assets/linkedin.png" alt="Icone Linkedin">
                Linkedin
            </a>
            <a class="nav__redes" href="https://github.com/RafaelDaSilva1984" target="_blank">
                <img src="assets/github.png" alt="Icone github">
                Github
            </a>  
        </aside>
        <h1 class="titulo">Challenge Codificador de Texto</h1>     
    </header>
    <main class="conteudo">

        <section class="conteudo__apresentacao">                    
            <input class="conteudo__apresentacao__input" type="text" placeholder="Digite seu texto">  
        <div class="apresentacao__conteudo__logo__texto">
            <img class="conteudo__apresentacao__image__advertencia" src="assets/bi_exclamation-circle-fill.svg" alt="Logo Advertencia ponto Exclamação">            
            <p class="conteudo__apresentacao__texto__advertencia">Apenas letras minúsculas e sem acento.</p>  
        </div>
        <div class="apresentacao__conteudo__button">
            <button class="conteudo__apresentacao__button__criptografar" onclick="capturarTextoInput()">Criptografar</button>
            <button class="conteudo__apresentacao__button__descriptografar" onclick="capturarTextoRetorno()">Descriptografar</button>            
        </div>  
                             
        </section>
        <div class="conteudo__retorno">  
            <!-- <img class="conteudo__apresentacao__image__analise" src="assets/High quality products 1 1.svg" alt="Pessoa Pesquisando comuma lupa" width="100%">           -->
            <textarea rows="50" cols="1" class="conteudo__apresentacao__texto__retorno" id="texto__retorno">Nenhuma Mensagem Encontrada</textarea>                                   
            <!-- <input class="conteudo__apresentacao__descriptografar" type="text" placeholder="Digite um texto que você deseja descriptografar."> -->
        <div class="button__segunda__funcao">   
            <button class="conteudo__apresentacao__button__copiar" onclick="copiarTexto()">Copiar</button> 
            <button class="conteudo__apresentacao__button__copiar" onclick="reiniciar()">Reiniciar</button> 
        </div> 
        </div> 
   
    </main>        
    <footer class="rodape">   

    </footer>
</body>
</html>
